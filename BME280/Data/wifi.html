                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
					<!-- Title -->
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">WiFi Connect</h1>
                    </div>
                    
					<div class="row">
						<div class="col">
							<form class="form-WiFi">
								<!-- Selection WiFi Type -->
								<div class="form-check">
									<input class="connectionType form-check-input" type="radio" name="connectionType" id="existingWiFi" value="existing" %CHECKED_EXISTING_WIFI% />
									<label class="form-check-label" for="existingWiFi">
										Connect to an existing Wifi network
									</label>
								</div>
								<div class="form-check">
									<input class="connectionType form-check-input" type="radio" name="connectionType" id="useAP" value="ap" %CHECKED_USE_AP% />
									<label class="form-check-label" for="useAP">
										Use AP (Wireless access point)
									</label>
								</div>
								
								<!-- Existing WiFi -->
								<div class="existingWiFi_Settings">
									<div class="form-group row">
										<label for="ssid" class="col-sm-2 col-form-label">SSID (Name)</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="ssid" id="ssid" value="%VALUE_WIFI_SSID%" />
										</div>
									</div>
									<div class="form-group row">
										<label for="password" class="col-sm-2 col-form-label">Password</label>
										<div class="col-sm-10">
											<input type="password" class="form-control" name="pass" id="password" value="%VALUE_WIFI_PASSWORD%" />
										</div>
									</div>
								</div>
								
								<!-- AP mode -->
								<div class="AP_Settings">
									<div class="form-group row">
										<label for="nameAP" class="col-sm-2 col-form-label">AP Name</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="nameAP" id="nameAP" value="%VALUE_AP_NAME%" />
										</div>
									</div>
									<div class="form-group row">
										<label for="passwordAP" class="col-sm-2 col-form-label">Password</label>
										<div class="col-sm-10">
											<input type="password" class="form-control" name="passAP" id="passwordAP" value="%VALUE_AP_PASS%" />
										</div>
									</div>
								</div>
								
								<!-- Send settings button -->
								<button type="button" class="btn btn-primary" onclick="saveWiFiSettings()">Save</button>
								
								<!-- Alerts -->
								<div class="pt-3"> <!-- Error alert-->
									<div class="alert alert-danger alert-dismissible alert-error">
										<strong>Error!</strong> Submit the form failed.
										<button type="button" class="close" data-dismiss="alert">&times;</button>
									</div>
								</div>
								<div class="pt-3"> <!-- Success alert-->
									<div class="alert alert-success alert-dismissible alert-success">
										<strong>Saved!</strong> WiFi settings saved. <a href="/reboot" class="alert-link">Reboot?</a>
										<button type="button" class="close" data-dismiss="alert">&times;</button>
									</div>
								</div>
							</form>
						</div>
					</div>
                </main>

        </div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script> <!-- Selection WiFi Type -->
			$(document).ready(function() {
				if ($('#existingWiFi').prop("checked")) {
				  $('.AP_Settings').hide();
				  $('.existingWiFi_Settings').show();
				} else {
				  $('.existingWiFi_Settings').hide();
				  $('.AP_Settings').show();
				}
			  
			  $(".connectionType").change(function() {

				if ($('#existingWiFi').prop("checked")) {
				  $('.AP_Settings').hide();
				  $('.existingWiFi_Settings').fadeIn(400);
				} else {
				  $('.existingWiFi_Settings').hide();
				  $('.AP_Settings').fadeIn(400);
				}

			  });
			});
		</script>
		<script> <!-- Alerts and send form -->
			$('.alert-error').hide();
			$('.alert-success').hide();
			function saveWiFiSettings() {
				$.ajax({
					type: "POST",
					url: "/wifi",
					data: $('form.form-WiFi').serialize(),
					success: function(msg){
						$('.alert-success').fadeIn(300);
					},
					error: function(){
						$('.alert-error').fadeIn(300);
					}
				});
			}
		</script>
