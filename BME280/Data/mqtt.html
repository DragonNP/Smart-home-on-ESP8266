    <body>

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">MQTT Broker</h1>
                    </div>
                    
					<div class="row">
						<div class="col">
							<form class="form-MQTT">
								<!-- More Checkbox -->
								<div class="form-group form-check"> <!-- Use MQTT -->
									<input type="checkbox" class="form-check-input" id="useMQTT" name="useMQTT" onclick="showHideSettings()" %CHECKED_USE_MQTT%>
									<label class="form-check-label" for="useMQTT">Use MQTT</label>
								</div>
								<div class="showHide form-group form-check"> <!-- Use Password -->
									<input type="checkbox" class="form-check-input" id="useAuth" name="useAuth" onclick="showHideUser()" %CHECKED_USE_MQTT_AUTH%>
									<label class="form-check-label" for="useAuth">Use Authentication</label>
								</div>
								
								<!-- MQTT Broker -->
								<div class="showHide">
									<div class="form-group row">
										<div class="col-12 col-sm-10 col-md-10 col-lg-7 col-xl-6">
											<div class="row">
												<div class="pb-3 col-12 pb-sm-0 col-sm-8">
													<input type="text" class="form-control" name="server" id="server" placeholder="Server" value="%VALUE_MQTT_SERVER%" />
												</div>
												
												<div class="col-12 col-sm-4">
													<input type="number" class="form-control" name="port" id="port" placeholder="Port" value="%VALUE_MQTT_PORT%" />
												</div>
											</div>
										</div>
									</div>
								</div>
								
								<!-- MQTT Broker User -->
								<div class="showHide user">
									<div class="form-group row">
										<div class="col-12 col-sm-10 col-md-10 col-lg-7 col-xl-6">
											<div class="row">
												<div class="pb-3 col-12 pb-sm-0 col-sm-6">
													<input type="text" class="form-control" name="user" placeholder="User" value="%VALUE_MQTT_USER%" />
												</div>
												
												<div class="col-12 col-sm-6">
													<input type="password" class="form-control" name="pass" placeholder="Password" value="%VALUE_MQTT_PASS%" />
												</div>
											</div>
										</div>
									</div>
								</div>
								
								<!-- MQTT Settings -->
								<div class="showHide">
									<div class="form-group row">
										<div class="col-12 col-sm-10 col-md-10 col-lg-7 col-xl-6">
											<input type="number" class="form-control" name="timeout_publish" placeholder="Timeout publish" value="%VALUE_MQTT_TIMEOUT_PUBLISH%" />
										</div>
									</div>
								</div>
								
								<!-- MQTT Topic Temp -->
								<div class="showHide">
									<div class="form-group row">
										<div class="col-12 col-sm-10 col-md-10 col-lg-7 col-xl-6">
											<div class="form-check"> <!-- Send temperature -->
												<input type="checkbox" class="form-check-input" id="sendTemp" name="sendTemp" onclick="readonlyTemp()" %CHECKED_SEND_TEMP%>
												<label class="form-check-label" for="sendTemp">Send temperature</label>
											</div>
											<input type="text" class="form-control" id="topic_temp" name="topic_temp" placeholder="Temperature topic" value="%VALUE_MQTT_TOPIC_TEMP%" />
										</div>
									</div>
								</div>
								
								<!-- MQTT Topic Hum -->
								<div class="showHide">
									<div class="form-group row">
										<div class="col-12 col-sm-10 col-md-10 col-lg-7 col-xl-6">
											<div class="form-check"> <!-- Send humidity -->
												<input type="checkbox" class="form-check-input" id="sendHum" name="sendHum" onclick="readonlyHum()" %CHECKED_SEND_HUM%>
												<label class="form-check-label" for="sendHum">Send humidity</label>
											</div>
											<input type="text" class="form-control" id="topic_hum" name="topic_hum" placeholder="Humidity topic" value="%VALUE_MQTT_TOPIC_HUM%" />
										</div>
									</div>
								</div>
								
								<!-- MQTT Topic Press -->
								<div class="showHide">
									<div class="form-group row">
										<div class="col-12 col-sm-10 col-md-10 col-lg-7 col-xl-6">
											<div class="form-check"> <!-- Send pressure -->
												<input type="checkbox" class="form-check-input" id="sendPress" name="sendPress" onclick="readonlyPress()" %CHECKED_SEND_PRESS%>
												<label class="form-check-label" for="sendPress">Send pressure</label>
											</div>
											<input type="text" class="form-control" id="topic_press" name="topic_press" placeholder="Pressure topic" value="%VALUE_MQTT_TOPIC_PRESS%" />
										</div>
									</div>
								</div>
								
								<!-- MQTT Topic Altitude -->
								<div class="showHide">
									<div class="form-group row">
										<div class="col-12 col-sm-10 col-md-10 col-lg-7 col-xl-6">
											<div class="form-check"> <!-- Send altitude -->
												<input type="checkbox" class="form-check-input" id="sendAltitude" name="sendAltitude" onclick="readonlyAltitude()" %CHECKED_SEND_Altitude%>
												<label class="form-check-label" for="sendAltitude">Send altitude</label>
											</div>
											<input type="text" class="form-control" id="topic_altitude" name="topic_altitude" placeholder="Altitude topic" value="%VALUE_MQTT_TOPIC_Altitude%" />
										</div>
									</div>
								</div>
								
								<!-- Send settings button -->
								<button type="button" class="btn btn-primary" onclick="saveMQTTSettings()">Save</button>
								
								<!-- Alerts -->
								<div class="pt-3"> <!-- Error alert-->
									<div class="alert alert-danger alert-dismissible alert-error">
										<strong>Error!</strong> Submit the form failed.
										<button type="button" class="close" data-dismiss="alert">&times;</button>
									</div>
								</div>
								<div class="pt-3"> <!-- Success alert-->
									<div class="alert alert-success alert-dismissible alert-success">
										<strong>Saved!</strong> MQTT settings saved. <a href="/reboot" class="alert-link">Reboot?</a>
										<button type="button" class="close" data-dismiss="alert">&times;</button>
									</div>
								</div>
							</form>
						</div>
					</div>
                </main>
            </div>
        </div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script> <!-- Logic Checkboxs -->
			function showHideSettings() {
				if ($('#useMQTT').is(':checked')){
					$('.showHide').show();
				} else {
					$('.showHide').hide();
				}
			}
			function showHideUser() {
				if ($('#useAuth').is(':checked')){
					$('.showHide.user').show();
				} else {
					$('.showHide.user').hide();
				}
			}
			function readonlyTemp() {
				if ($('#sendTemp').is(':checked')){
					$('#topic_temp').attr('readonly', false);
				} else {
					$('#topic_temp').attr('readonly', true);
				}
			}
			function readonlyHum() {
				if ($('#sendHum').is(':checked')){
					$('#topic_hum').attr('readonly', false);
				} else {
					$('#topic_hum').attr('readonly', true);
				}
			}
			function readonlyPress() {
				if ($('#sendPress').is(':checked')){
					$('#topic_press').attr('readonly', false);
				} else {
					$('#topic_press').attr('readonly', true);
				}
			}
			function readonlyAltitude() {
				if ($('#sendAltitude').is(':checked')){
					$('#topic_altitude').attr('readonly', false);
				} else {
					$('#topic_altitude').attr('readonly', true);
				}
			}
			
			showHideSettings();
			showHideUser();
			readonlyTemp();
			readonlyHum();
			readonlyPress();
			readonlyAltitude();
		</script>
		<script> <!-- Alerts and send form -->
			$('.alert-error').hide();
			$('.alert-success').hide();
			function saveMQTTSettings() {
				$.ajax({
					type: "POST",
					url: "/mqtt",
					data: $('form.form-MQTT').serialize(),
					success: function(msg){
						$('.alert-success').fadeIn(300);
					},
					error: function(){
						$('.alert-error').fadeIn(300);
					}
				});
			}
		</script>
	</body>
</html>
